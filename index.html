<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brock</title>
<link href="style.css" rel="stylesheet" type="text/css" media="screen">
<style type="text/css">
.title {
}
</style>
</head>
<body>

  <h1 class="title">Greetings, and well met!</h1>
 <player-div name="player-div" id="player-div"> <label for="player-count">How many players?</label>
  <input type="number" name="player-count" id="player-count"></player-div>
  <hr>
  <section id="player-characteristics"></section>

</body>
<script>
  const playerCountInput = document.querySelector('#player-count')
  const playerCharacteristicsElement = document.querySelector('#player-characteristics')

  playerCountInput.addEventListener('input', (event) => {
    const playerCount = event.target.value
    let playerCharacteristicsHtml = ''
    for (let index = 0; index < playerCount; index++) {
      playerCharacteristicsHtml +=
      `<player-div>Name: <label for="player${index}-name"></label>
      <input type="text" name="player${index}-name" id="player${index}-name">
      Level: <label for="player${index}-level"></label>
      <input type="number" name="player${index}-level" id="player${index}-level"></player-div>
      <br>`
    }
    playerCharacteristicsElement.innerHTML = playerCharacteristicsHtml
  })
</script>
</html>
